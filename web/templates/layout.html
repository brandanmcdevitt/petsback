<!-- this file will be the base file that all other .html files will use -->
<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <link href="/static/css/main.css" rel="stylesheet"/>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link href="/static/css/datepicker.min.css" rel="stylesheet" type="text/css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
        <script src="/static/js/datepicker.min.js"></script>
        <script src="/static/js/i18n/datepicker.en.js"></script>
        <script src="/static/js/rest.js"></script>
        <script src="/static/js/modal.js"></script>

        <title>Pets Back: {% block title %}{% endblock %}</title>

    </head>

<div class="outer">
    <body>
        <!-- navbar that will be accessible at the top of every page -->
        <nav class="navbar">
            <div class="logo-nav">
                <a href="/"><img src="/static/images/logo-light5.png"></a>
            </div>
            <div class="links-nav">
                <a href="/">Home</a>
                <a href="/posts/lost/page=1">View Pets</a>
                <a href="/report">Report a Pet</a>
                <a href="/contact">Contact Us</a>
                <!-- check sessions to ensure if a user is logged in or not before displaying certain content -->
                {% if session.user_id %}
                    <div class="dropdown">
                        <span class="dropbtn"><i class="fas fa-user"></i> {{ session['username'] }} <i class="fas fa-caret-down"></i></span>
                        <div class="dropdown-content">
                            <a href="/dashboard">Dashboard</a>
                            <a href="/logout">Logout</a>
                        </div>
                    </div>
                {% else %}
                    <a href="/register">Register</a>
                    <a href="/login">Login</a>
                {% endif %}
            </div>
            <div class="cleared"></div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <!-- displays the main block from the sub pages -->
        <main class="container">
            {% block main %}{% endblock %}
        </main>

        <!-- footer -->
        <footer>
            &copy; petsback 2018
        </footer>

    </body>
</div>

</html>
