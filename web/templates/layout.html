<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <link href="/static/css/main.css" rel="stylesheet"/>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link href="/static/css/datepicker.min.css" rel="stylesheet" type="text/css">

        <title>Pets Back: {% block title %}{% endblock %}</title>

    </head>

<div class="outer">
    <body>
        <nav class="navbar">
            <div class="logo-nav">
                <a href="/"><img src="/static/images/logo-light5.png"></a>
            </div>
            <div class="links-nav">
                <a href="/">Home</a>
                <a href="/posts/lost/page=1">View Pets</a>
                <a href="/report">Report a Pet</a>
                {% if session.user_id %}
                    <div class="dropdown">
                        <span class="dropbtn"><i class="fas fa-user"></i> {{ session['username'] }} <i class="fas fa-caret-down"></i></span>
                        <div class="dropdown-content">
                            <a href="/account/update-info">Update Info</a>
                            <a href="/account/my-posts">View Posts</a>
                            <a href="/logout">Logout</a>
                        </div>
                    </div>
                {% else %}
                    <a href="/register">Register</a>
                    <a href="/login">Login</a>
                {% endif %}
            </div>
            <div class="cleared"></div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container">
            {% block main %}{% endblock %}
        </main>

        <footer>
            &copy; petsback 2018
        </footer>

        <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
        <script src="/static/js/datepicker.min.js"></script>
        <script src="/static/js/i18n/datepicker.en.js"></script>

        <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBgE4eHMwDZ0VJPuylcO1Rqz3NTylVP4Rw",
            authDomain: "petsback-76f09.firebaseapp.com",
            databaseURL: "https://petsback-76f09.firebaseio.com",
            projectId: "petsback-76f09",
            storageBucket: "petsback-76f09.appspot.com",
            messagingSenderId: "213540766342"
        };
        firebase.initializeApp(config);
        </script>

    </body>
</div>

</html>
