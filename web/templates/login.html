{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}

<div class="reg-bg">
    <div class="form-outer">
        <div class="form-inner">
            <h2>Login</h2>
            <form action="/login" method="post" novalidate>
                {{ form.hidden_tag() }}
                <div class="form-group">
                    {{ form.username.label }}
                    {{ form.username(size=32) }}
                </div>
                <div class="form-group">
                    {{ form.username.label }}
                    {{ form.username(size=32) }}
                    </div>
                    {{ form.submit() }}
            </form>
        </div>
    </div>
</div>
{% endblock %}
