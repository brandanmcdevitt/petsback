{% extends "layout.html" %}

{% block title %}
    Posts
{% endblock %}

{% block main %}
{% set page = "posts" %}
<div class="{{ page }}">
        {% for post in posts %}
        <div class="posts-container">
            <div class="posts-thumb">
                <img src="/uploads/{{ post.refNo }}.jpg">
            </div>
            <div class="posts-info">
                <h3>{{ post.title }}</h3>
                <p>{{ post.name }}</p>
                <p>{{ post.location }}, {{ post.postcode }}</p>
                <a href="posts/{{ post.refNo }}">Details</a>
            </div>
        </div>
        {% endfor %}
</div>

{% endblock %}
