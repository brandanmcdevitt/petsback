{% extends "layout.html" %}

{% block title %}
    Update Contact Information
{% endblock %}

{% block main %}
<div class="reg-bg">
        <div class="form-outer">
            <div class="form-inner">
                <h2>Register</h2>
<form action="/update-info" method="POST">
    <div class="form-group">
        <p>Username:</p>
        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="{{ username }}" type="text" readonly/>
    </div>
    <div class="form-group">
        <p>Email:</p>
        <input autocomplete="off" autofocus class="form-control" name="email" placeholder="{{ email }}" type="text" readonly/>
    </div>
    <div class="form-group">
        <p>First Name:</p>
        <input autocomplete="off" autofocus class="form-control" name="forename" placeholder="First Name" type="text"/>
    </div>
    <div class="form-group">
        <p>Last Name:</p>
        <input autocomplete="off" autofocus class="form-control" name="surname" placeholder="Last Name" type="text"/>
    </div>
    <div class="form-group">
        <p>Address:</p>
        <input autocomplete="off" autofocus class="form-control" name="address" placeholder="Address" type="text"/>
    </div>
    <div class="form-group">
        <p>Postcode:</p>
        <input autocomplete="off" autofocus class="form-control" name="postcode" placeholder="Postcode" type="text"/>
    </div>
    <div class="form-group">
        <p>Contact Number:</p>
        <input autocomplete="off" autofocus class="form-control" name="number" placeholder="Contact Number" type="text"/>
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
</form>
</div>
</div>
</div>

{% endblock %}
