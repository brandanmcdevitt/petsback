<!-- extends the layout.html file-->
{% extends "layout.html" %}

<!-- page title -->
{% block title %}
    My Account
{% endblock %}

<!-- the layout.html file will load this main block -->
{% block main %}
{% set page = "dashboard" %}
<div class="{{ page }}">
    <div class="top-filter">
        <h1>Dashboard</h1>
    </div>
    <div class="dash-container">
        <a href="/account/my-pets"><div class="dash-item">
            <h2>View Your Pets</h2>
        </div></a>
        <a href="/account/my-posts/lost"><div class="dash-item" id="di-two">
                <h2>View Your Reports</h2>
        </div></a>
        <a href="/account/update-info"><div class="dash-item" id="di-three">
                <h2>Update Your Information</h2>
        </div></a>
        <div class="dash-item" id="di-four">
                <h2>Statistics:</h2>
                <p>Pet's Registered: {{ count }} </p>
        </div>
        <div class="cleared"></div>
    </div>
</div>

{% endblock %}
